<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
        mark {
            padding: 0;
        }
    </style>
    <title>Books</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Books</a>
        {% if session.user %}
        <form class="form-inline" action="{{ url_for('search') }}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Search books" aria-label="Search books" name="q">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% endif %}
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{% block heading %}{% endblock %}</h1>

                {% block body %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br /><br />
                <a href="{{ url_for('index') }}">Index</a> |
                <a href="{{ url_for('search') }}">Search</a> |
                {% if session.user %}
                    Logged as <b>{{ session.user.email }}</b> (<a href="{{ url_for('logout') }}">Logout</a>)
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a> |
                    <a href="{{ url_for('signup') }}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
